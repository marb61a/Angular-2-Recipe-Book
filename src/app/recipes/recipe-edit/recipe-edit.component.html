<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">
                        Save
                    </button>
                    <a class="btn btn-danger" (click)="onCancel()">
                        Cancel
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Title</label>
                        <input type="text" 
                                id="name"
                                class="form-control"
                                formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="image-url">Image Url</label>
                        <input type="text" 
                                id="image-url"
                                class="form-control"
                                formControlName="imagePath"
                                #imageUrl> 
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="img">
                        <img [src]="imageUrl.value">
                    </div>    
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <ul class="list-group" formArrayName="ingredients">
                        <div class="row"
                                *ngFor="let ingredient of recipeForm.controls['ingredients'].controls; let i = index" >
                        <div formGroupName="{{i}}">
                            <div class="col-sm-5">
                                
                            </div>    
                        </div>    
                        </div>    
                    </ul>    
                </div>
            </div>
        </form>
    </div>
</div>
